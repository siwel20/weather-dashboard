<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark ht-100 justify-content-center">
        <a href="#" class="navbar-brand">
           <h1>Weather Dashboard</h1>
        </a>
    </nav>
       
    <main>
        <!-- page container -->
        <div class="container row">
            <div class="col-4 bg-light">
                <!-- left hand side page container to search for a city and history -->
                <div class="container" id="search">
                    <!-- search for a city function -->
                    <div class="row" id="search-city">
                        <h4>Search for a City</h4>
                    </div>
                    <div class="row">
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="city"></label>
                                <input type="text" class="form-control" id="enter-city" placeholder="Enter a City">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2" id="submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- search history section -->
                <div class="row" id="search-history">
                    <div class="w-100" id="history-list">
                        <button class="btn btn-lg btn-outline-secondary text-dark w-100 text-left mt-2">Placeholder Search History</button>
                    </div>
                </div>
            </div>

                <!-- right hand side page container -->
                <div class="col-8">
                    <div class="container border border-secondary rounded w-100 mx-auto m-3" id="current-conditions">
                        <div class="row">
                            <h3 id="current-city"></h3>
                        </div>
                        <p>Temperature: <span id="current-temperature"></span> &#8457;</p>
                        <p>Humidity: <span id="current-humidity"></span> %</p>
                        <p>Wind Speed: <span id="current-windspeed"></span>  MPH</p>
                        <p>UV Index: <span id="current-uv-index"></span></p>
                    </div>
                    <div class="container row" id="forcast">
                        <h3 class="col-12">
                            5-Day Forcast:
                        </h3>
                        <div class="col">
                            <div class="card bg-primary text-light w-100">
                                <div>
                                    <h5 id="day-0">Date</h5>
                                    <img id="image-0" src="" alt="">
                                    <p>Temp: <span id="temp-0"></span></p>
                                    <p>Humidity: <span id="humidity-0"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light w-100">
                                <div>
                                    <h5 id="day-1">Date</h5>
                                    <img id="image-1" src="" alt="">
                                    <p>Temp: <span id="temp-1"></span></p>
                                    <p>Humidity: <span id="humidity-1"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light w-100">
                                <div>
                                    <h5 id="day-2">Date</h5>
                                    <img id="image-2" src="" alt="">
                                    <p>Temp: <span id="temp-2"></span></p>
                                    <p>Humidity: <span id="humidity-2"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light w-100">
                                <div>
                                    <h5 id="day-3">Date</h5>
                                    <img id="image-3" src="" alt="">
                                    <p>Temp: <span id="temp-3"></span></p>
                                    <p>Humidity: <span id="humidity-3"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light w-100">
                                <div>
                                    <h5 id="day-4">Date</h5>
                                    <img id="image-4" src="" alt="">
                                    <p>Temp: <span id="temp-4"></span></p>
                                    <p>Humidity: <span id="humidity-4"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        
    </main>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
